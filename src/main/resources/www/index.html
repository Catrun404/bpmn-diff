<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BPMN-Diff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="main-content">
    <div class="content-wrapper">
        <div class="canvas-container">
            <div id="canvas-left" class="canvas"></div>
            <div id="canvas-right" class="canvas"></div>
            <div class="io-alerts">
                <div class="io-alert io-alert-info" id="no-diagram-alert">
                    Select two BPMN diagrams to compare them.
                </div>
            </div>
        </div>

        <aside class="diff-items" id="diff-items-container" style="display: none;">
            <div class="diff-items-header">
                Diff Details
            </div>
            <ul id="changes-list"></ul>
        </aside>
    </div>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
